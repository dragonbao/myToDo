<!DOCTYPE html>
<html>
<head>
	<title>rotate 2D变换</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.box1{
		margin:200px auto;
		width: 100px;
		height: 100px;
		/*-webkit-transform: rotate(0deg);*/
		background:linear-gradient(to bottom right,#3fc,#606);
		-webkit-transition: transform 2s ease-in-out;
	}
	.box1:hover{
		-webkit-transform: rotate(360deg) scale(2,2);
		/*-webkit-transform: scale(2,2);*/

	}
</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
