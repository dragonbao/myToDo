<!DOCTYPE html>
<html>
<head>
	<title>品字布局</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		text-align: center;
	}
	.box1{
		width: 200px;
		height: 200px;
		background: #3cc;
		margin:auto;
	}
	.container{
		width: 400px;
		overflow: hidden;
		margin:auto;
	}
	.box2{
		float: left;
		width: 200px;
		height: 200px;
		background: #369;
		/*margin:auto;*/
	}
	.box3{
		float: left;
		width: 200px;
		height: 200px;
		background: #333;
		/*margin:auto;*/
	}
</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="container">
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
</body>
</html>
